<template>
  <lightning-card title={title} icon-name="standard:contact">
    <div class="slds-p-around_medium">
      <lightning-input
        type="text"
        name="firstName"
        label="First Name"
        value={firstName}
        required
        onchange={handleInputChange}
      ></lightning-input>

      <lightning-input
        type="text"
        name="lastName"
        label="Last Name"
        value={lastName}
        required
        onchange={handleInputChange}
      ></lightning-input>

      <lightning-input
        type="email"
        name="email"
        label="Email"
        value={email}
        required
        onchange={handleInputChange}
      ></lightning-input>

      <lightning-input
        type="tel"
        name="phone"
        label="Phone"
        value={phone}
        pattern="^\\+?[0-9. ()-]{7,}$"
        message-when-pattern-mismatch="Enter a valid phone number"
        required
        onchange={handleInputChange}
      ></lightning-input>

      <lightning-input
        type="datetime"
        name="bestTimeToContact"
        label="Best Time to Contact"
        value={bestTimeLocal}
        required
        onchange={handleDateTimeChange}
      ></lightning-input>
    </div>

    <div class="slds-var-p-horizontal_medium slds-var-p-bottom_medium slds-grid slds-grid_align-end slds-gutters_small">
      <template if:true={showCancel}>
        <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
      </template>
      <lightning-button variant="brand" label={submitLabel} onclick={handleSubmit}></lightning-button>
    </div>
  </lightning-card>
</template>
